<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADE IN RETRO</title>
    <meta name="description" content="Proyecto de tienda online. Función de selección y eliminación de productos. Función de carrito de la compra. Antonio González Ariza">
    <meta name="author" content="Antonio González Ariza - Front-End Developer">
    <link rel="stylesheet" href="estilosRetro.css">
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon"/>
    <script type="text/javascript" src="js/productos.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>

</head>

<body>
   
    <header>
        <div id="barraSuperior">
            <div id="infoEmail">info@madeinretro.com</div>
            <div id="contenedorCarrito">
                <div id="iconoCarrito"><img id="icono" src="img/iconos/carrito.png"></div>
                <div id="sumaTotal">SUMA</div>     
            </div>                   
        </div>
        <div id="productosCarrito">                
            <div id="carrito"></div>
        </div>
        <div id="cabecera">
                <div id="logo">
                    <img class="logotipo" src="img/logos/vhs.png" alt="tienda de artículos vintage">
                </div>   
                <div id="cajaBotones">
                    <button class="botonDeMenu">TIENDA</button>
                    <button class="botonDeMenu">BLOG</button>
                    <button class="botonDeMenu">CONTACTO</button>
                    <button class="botonDeMenu">SOBRE MI</button>
                </div>
        </div>
        <div id="menu">
            <div id="menuCat"></div>
            <div id="cajaFiltros">
                <div id="marcoFiltros">
                    <select class="selectFiltros" id="filtroSubCat"></select>
                </div>
            </div>
        </div> 

    </header>

    <main>
        <div id="tiendaOnline">
            <section id="escaparate"></section>
            <aside id="lateral"></aside>
        </div>
        <div id="inicio">
            <div id="imagenInicio">
                <img src="img/fondos/donuts.jpg">
            </div>
        </div>
        <div id="blog">
            <div id="imagenBlog">
                <img src="img/fondos/cintas.jpg">
            </div>
        </div>

    </main>

    <footer>
        <p id="copy">&copy; 2021 por Antonio González Ariza · Todos los derechos reservados</p>
    </footer>

</body>

</html>
