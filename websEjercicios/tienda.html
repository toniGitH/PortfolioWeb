<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA TIENDA DEL HORROR</title>
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="tienda.css">
</head>

<body>

    <header>
        <div id="contenedorlogo"><img id="logo" src="img/logo.PNG"></div>
        <h1 id="tituloweb">Regalos 'Tu hogar'</h1>
        <h2 id="nombreautor">Antonio González</h2>
    </header>

    <main>
        <section id="tienda"> 
            <article class="p1">
                <figure class="producto">
                    <figcaption><p class="descripcion">¿No te gusta limpiar ceniceros?... Figura hueca muy útil</p></figcaption>
                    <img id="cenicero" src="img/regalo1.JPG" alt="figura hueca">     
                </figure>
            </article>

            <article class="p2">
                <figure class="producto">
                    <img id="martillo" src="img/regalo2.jpg" alt="martillo">
                    <figcaption><p class="descripcion">Elegante martillo. Muy apto como adorno para recibidor</p></figcaption>       
                </figure>
            </article>

            <article class="p3">
                <figure class="producto">
                    <img id="champu" src="img/regalo3.jpg" alt="bot de champú">
                    <figcaption><p class="descripcion">Regalo con mensaje oculto (Incluye loción antipiojos)</p></figcaption>       
                </figure>
            </article>

            <article class="p4">
                <figure class="producto">
                    <figcaption><p class="descripcion">¿Te cae bien tu suegra? Díselo con un bonito regalo</p></figcaption>    
                    <img id="cabeza" src="img/regalo4.jpg" alt="busto diablo">   
                </figure>
            </article>

        </section>

        <section id=banner>
                <img id="flores" src="img/larga.jpg" alt="5 flores de colores">
                <p class="busca">Busca tu regalo</p> 
        </section>
    </main>
  
</body>

</html>
