<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICASSO CON TABLAS</title>
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon" />
	<style>

		body{
			background-color: rgb(94, 89, 89);
		}

		#marco{
			background-color: rgb(94, 89, 89);
			display: flex;
			justify-content: center;
		}

	</style>

</head>
<body>
    <div id="marco">
		<table>
			<tr>
				<td colspan="6"><img src="img/celda 1.jpg" ></td>
			</tr>
			<tr>
				<td rowspan="4"><img src="img/celda 2.jpg" ></td>
				<td ><img src="img/celda 3.jpg" ></td>
				<td colspan="2"><img src="img/celda 4.jpg" ></td>
				<td ><img src="img/celda 5.jpg" ></td>
				<td rowspan="4"><img src="img/celda 6.jpg" ></td>
			</tr>
			<tr>
				<td ><img src="img/celda 7.jpg" ></td>
				<td ><img src="img/celda 8.jpg" ></td>
				<td rowspan="3"><img src="img/celda 9.jpg" ></td>
				<td ><img src="img/celda 10.jpg" ></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2"><img src="img/celda 11.jpg" ></td>
				<td ><img src="img/celda 12.jpg" ></td>
			</tr>
			<tr>
				<td ><img src="img/celda 13.jpg" ></td>
			</tr>
			<tr>
				<td colspan="6"><img src="img/celda 14.jpg" ></td>
			</tr>			
		</table>
	</div>

	



</body>
</html>
